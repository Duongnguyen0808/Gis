    {% extends "layout.html" %} 

    {%block title %} 
        Danh sách bài viết
    {%endblock%} 

    {% block content %}
        <section>
            {% for post in posts %}
                <article class="post">
                    <h2><a href="{% url 'posts:page' slug=post.slug %}">{{ post.title }}</a></h2>
                    <p>{{ post.date }}</p>
                    <p>{{ post.body }}</p>
                </article>
            {% endfor %}
        </section>
    {% endblock %}
